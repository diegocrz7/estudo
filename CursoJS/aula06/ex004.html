<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <script>
            var nome = prompt('Qual o seu nome?')
            document.writeln(`Olá <strong>${nome}</strong>, o seu nome tem ${nome.length} letras</br>`) // Fala a quantidade de letras de uma palavra, Strong deixa em negrito.
            document.write(`O seu nome em maiusculas e ${nome.toUpperCase()}<br/>`) // Deixa palavras em maiusculas
            document.write(`O seu nome em minusculas é ${nome.toLowerCase()}`) // Deixa palavras em minusculas
        </script>
    </section>
</body>
</html>
