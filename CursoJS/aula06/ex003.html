<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
            body{
                background-color: rgb(3, 69, 3);
                color: rgb(246, 246, 32);
                font: normal 22pt Arial;
            }
            h1{
                color: rgb(120, 46, 118);
            }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero')) // Converte a variável para inteiro
        var n2 = parseInt(prompt('Digite outro numero')) // Converte a variável para inteiro
        var s = n1 + n2 
        alert(`Soma des ${n1} e ${n2} é ${s}`)
    </script>
</body>
