<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: black;
            color: aliceblue;
            width: 20px;
            height: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- onclick evento de clicar, onmouseenter acontece quando o mouse entra na div, onmouseout quando o mouse sai da div.-->
        <img src="gomiz.jfif" alt="" id="imagem">
    </div>
    
    <script>
        var img = document.getElementById("imagem")
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            img.src = 'gomiz.jfif'
            
        }
        function entrar() {
            img.src = '77.jfif'
            
        }
        function sair() {
            img.src = '777.jfif'
            
        }
        window.addEventListener('keydown',function(event){
            if(event.key == 'Enter'){
                img.src = ''

            }
        });
    
        
    </script>
    
</body>
</html>
